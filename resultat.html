<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveAway</title>
    <link rel="stylesheet" href="giveaway.css">
    <style>
        body {
            background-color: #0a0f1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #121a2f;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00509e;
        }
        main {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        .giveaway-results {
            margin: 20px 10px;
            padding: 20px;
            background-color: #1e2a47;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
        }
        .giveaway-results table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        .giveaway-results th, .giveaway-results td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .giveaway-results table {
                font-size: 14px;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            .hero {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="equipe.html">Équipe</a>
            <a href="giveaway.html">Giveaways</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="giveaway-results">
            <h2>Résultats des Giveaways</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Nom du Giveaway</th>
                    <th>Gagnant</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
